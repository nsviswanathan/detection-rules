title: PsExec Service Execution Detected
id: 4b8c6c68-1ddc-47e4-9c62-2f3f2c8d5d79
status: experimental
description: Detects PsExec usage which is commonly used for lateral movement through remote service creation/execution.
author: N SV
date: 2025-12-20
references:
  - https://attack.mitre.org/techniques/T1569/002/
  - https://attack.mitre.org/software/S0029/
tags:
  - attack.lateral_movement
  - attack.t1569.002
  - attack.s0029
logsource:
  category: process_creation
  product: windows
detection:
  selection_psexec:
    Image|endswith:
      - '\psexec.exe'
      - '\paexec.exe'
    CommandLine|contains:
      - '\\'
      - '-accepteula'
  selection_psexesvc:
    CommandLine|contains:
      - 'PSEXESVC'
  condition: selection_psexec or selection_psexesvc
fields:
  - Image
  - CommandLine
  - User
falsepositives:
  - IT admin remote management (restrict to jump hosts / admin groups)
level: high
